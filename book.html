<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>ABC Optical</title>
</head>

<body>
    <script src="js/header.js"></script>
    <div class="main">
        <h3>Book for an appointment</h3>
        <form>
            <label for="fName">First Name:</label>
            <input type="text" name="fName" id="fName" placeholder="First Name">
            <label for="lName">Last Name:</label>
            <input type="text" name="lName" id="lName" placeholder="Last Name">
            <label for="phNumber">Phone Number:</label>
            <input type="tel" name="phNumber" id="phNumber" placeholder="Phone Number">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email">
            <label for="date">Date:</label>
            <input type="datetime-local" name="date" id="date">
            <label for="txt">Reason:</label>
            <textarea name="txt" id="txt" cols="30" rows="10" placeholder="Reason"></textarea>
            <input type="submit" value="Book">
        </form>
    </div>
    <script src="js/footer.js"></script>
</body>

</html>
