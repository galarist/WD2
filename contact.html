<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>ABC Optical</title>
</head>

<body>
    <script src="js/header.js"></script>
    <div class="main">
        <h3>Contact Us</h3>
        <div>
            <p>
                Our premises are within The Myer Centre in the Queen Street Mall on <b><u>Level 1, Shop number
                        36</u></b>. Our phone
                number is <b><u>07 3256 7101</u></b>.
            </p>
            <h4>Our trading hours are:</h4>
            <div class="openingHours">
                <ul>
                    <li>Mon â€“ Thurs: 9am - 5.30pm</li>
                    <li>Fri: 9am - 9pm</li>
                    <li>Sat: 9am - 5pm</li>
                    <li>Sun: 10am - 5pm</li>
                </ul>
            </div>
        </div>
        <h3>Send a Message</h3>
        <form>
            <label for="fName">First Name:</label>
            <input type="text" name="fName" id="fName" placeholder="First Name">
            <label for="lName">Last Name:</label>
            <input type="text" name="lName" id="lName" placeholder="Last Name">
            <label for="phNumber">Phone Number:</label>
            <input type="tel" name="phNumber" id="phNumber" placeholder="Phone Number">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email">
            <label for="txt">Messsage:</label>
            <textarea name="txt" id="txt" cols="30" rows="10" placeholder="Message"></textarea>
            <input type="submit" value="Send">
        </form>
    </div>
    <script src="js/footer.js"></script>
</body>

</html>
